<!DOCTYPE html>
<html>
    <head>
        <title>Brand</title>
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel='stylesheet' href='styles.css' type='text/css' />
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="767665643051-vj459prkq8uqbot2kcsh4l0sd0t6fddg.apps.googleusercontent.com.apps.googleusercontent.com">
        <script src="sign.js"></script>
        
    </head>
</html>
<body>

<!--Facebook JavaScript SDK-->

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0&appId=380110219828582&autoLogAppEvents=1" nonce="LdDEJ7i1"></script>
    
<!-- For Setting Up the Facebook SDK for Javascript -->

<script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '258718028843750',
        cookie     : true,
        xfbml      : true,
        version    : 'v8.0'
      });
        
      FB.AppEvents.logPageView();   
        
    };
  
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

  <!--------------------------------------------------------------->

    <div class="login-box">
        <h3 style="text-align: center;">SignUp:</h3>
        <h1 style="text-align: center;">Create your account</h1>
        
        
        <form action="/login" method="POST">

            <!--For FaceBook Plugin to appear-->
            <div class="fb-login-button" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" data-width=""></div>
            
            <!--For FaceBook Plugin to appear-->
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <div class="social-login">
                <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign up with Facebook</span> </button>
            </div>
            <div class="social-login">
                <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus"></i> Sign up with Google</span> </button>
            </div>
            
            <div>
                
                <input type="text" id="First Name" class="form-control" placeholder="First Name" required="" autofocus="">
            </div>
            <div>
                <input type="text" id="Last Name" class="form-control" placeholder="Last Name" required="" autofocus="">
               
            </div>
                <div>
                    <input type="email" id="user-email" class="form-control" placeholder="Email address" required autofocus="">

            </div>
            <div>
                <input type="password" id="user-pass" class="form-control" placeholder="Password" required autofocus="">
            

            </div>
            <button type="submit" class="btn">SignUp</button>
        </form>
        
    </div>
</body>
